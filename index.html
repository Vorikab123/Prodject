<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodject</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <div class="container1">
      <div class="block1">
        <div class="header1">
          <div class="header_logo1">
            <img src="./imgs/logo.webp" alt="img" />
            <h2>Coffee shop</h2>
          </div>
          <div class="header_center1">
            <ul>
              <a href="./index1.html">
                <li>Главная</li>
              </a>
              <a href="./index.html">
                <li>Продукты</li>
              </a>
              <a href="./index2.html">
                <li>О нас</li>
              </a>
              <a href="./index3.html">
                <li>Наши партнеры</li>
              </a>
            </ul>
          </div>
          <div class="search-box1">
            <input
              placeholder="Введите категорию"
              type="text"
              class="search-txt"
            />
            <a href="#" class="search-btn">
              <img
                src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png"
                alt=""
                width="20px"
              />
            </a>
          </div>

          <div id="open-admin"></div>
        </div>
      </div>
    </div>

    <!--? ========================navbar end================ -->

    <!-- ! CREATE START -->
    <div class="section__add">
      <div class="accordion__header">Добавить товар</div>
      <div id="accordion__body">
        <input
          type="text"
          class="section__add_details"
          placeholder="Описание"
        />
        <input type="number" class="section__add_price" placeholder="Цена" />
        <input
          type="text"
          class="section__add_quantity"
          placeholder="Наименование"
        />
        <input
          type="text"
          class="section__add_category"
          placeholder="Категория"
        />
        <input type="number" class="section__add_sales" placeholder="Скидки" />
        <input
          type="url"
          class="section__add_url"
          placeholder="URL изображение"
        />
        <button class="section__add_btn-add">Add</button>
      </div>
    </div>
    <!-- ? CREATE END -->

    <!-- ! READ START -->

    <section id="section__read"></section>

    <!-- ? READ END -->

    <!-- ! EDIT START -->
    <div class="main-modal">
      <div class="main__modal__window">
        <button class="window__edit_close">X</button>
        <input
          type="text"
          class="window__edit_details"
          placeholder="Описание"
        />
        <input type="number" class="window__edit_price" placeholder="Цена" />
        <input
          type="text"
          class="window__edit_quantity"
          placeholder="Наименование"
        />
        <input
          type="text"
          class="window__edit_category"
          placeholder="Категория"
        />
        <input type="number" class="window__edit_sales" placeholder="Скидки" />
        <input
          type="url"
          class="window__edit_url"
          placeholder="URL изображение"
        />
        <button class="window__edit_btn-save">Edit</button>
      </div>
    </div>
    <!-- ? EDIT END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
